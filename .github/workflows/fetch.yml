name: Fetch Delta Data
on:
  schedule:
    - cron: "*/5 * * * *"  # প্রতি 5 মিনিটে রান (তুমি চাইলে */10 করতে পারো)
  workflow_dispatch:
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install gspread oauth2client
      - name: Run script
        env:
          GOOGLE_SHEET_CREDS: ${{ secrets.GOOGLE_SHEET_CREDS }}
        run: |
          echo "$GOOGLE_SHEET_CREDS" > service_account.json
          python main.py
